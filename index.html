    function cek() {
      const jwb = document.getElementById("jawaban").value.trim().toLowerCase();
      const hasil = document.getElementById("hasil");
      const jawabanBenar = Array.isArray(soal[index].id) ? soal[index].id.map(a => a.toLowerCase()) : [soal[index].id.toLowerCase()];

      if (jawabanBenar.includes(jwb)) {
        hasil.style.color = "green";
        hasil.textContent = "âœ… Benar!";
        index++;
        if (index < soal.length) {
          setTimeout(() => {
            document.getElementById("soal").textContent = "Kata: " + soal[index].jp;
            document.getElementById("jawaban").value = "";
            hasil.textContent = "";
          }, 1000);
        } else {
          hasil.style.color = "blue";
          hasil.textContent = "ğŸ‰ Semua soal selesai!";
        }
      } else {
        hasil.style.color = "red";
        hasil.textContent = "âŒ Salah! Jawaban yang benar: " + jawabanBenar.join(" / ");
      }
