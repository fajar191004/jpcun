soal.sort(() => Math.random() - 0.5);

let index = 0;
let skor = 0;

updateSoal();

function updateSoal() {
  document.getElementById("soal").textContent = soal[index].jp;
  playSound();
}

function playSound() {
  speechSynthesis.cancel();
  let u = new SpeechSynthesisUtterance(soal[index].jp);
  u.lang = "ja-JP";
  u.rate = 0.85;
  speechSynthesis.speak(u);
}

function cek() {
  let input = document.getElementById("jawaban");
  let hasil = document.getElementById("hasil");
  let jawabanUser = input.value.trim().toLowerCase();

  // cek apakah jawaban user ada di array id
  let benar = soal[index].id.some(j =>
    j.toLowerCase() === jawabanUser
  );

  if (benar) {
    skor += 10;
    hasil.style.color = "#7CFF7C";
    hasil.textContent = "‚ú® Benar!";
    index++;
  } else {
    hasil.style.color = "#ff7c7c";
    // gabungkan semua jawaban benar (kalau lebih dari satu)
    hasil.textContent = `‚ùå Salah! Jawaban benar: ${soal[index].id.join(" / ")}`;
  }

  document.getElementById("skor").textContent = skor;
  input.value = "";

  if (index < soal.length) {
    setTimeout(() => {
      hasil.textContent = "";
      updateSoal();
    }, 1500); // aku panjangkan dikit biar kebaca
  } else {
    hasil.textContent = "üéâ Selesai!";
  }
}


document.getElementById("jawaban").addEventListener("keypress", e => {
  if (e.key === "Enter") cek();
});
